<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloverShop - Главная</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="./images/logo.svg" alt="CloverShop" class="logo-img">
                <span>CloverShop</span>
            </a>
            <nav>
                <a href="index.html">Главная</a>
                <a href="products.html">Каталог</a>
                <a href="cart.html" class="cart-link">
                    Корзина <span class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Экологичные товары для вашего дома</h1>
            <p>Натуральные и безопасные продукты по доступным ценам</p>
            <a href="products.html" class="btn">Смотреть каталог</a>
        </div>
    </section>

    <section class="categories">
        <div class="container">
            <h2>Категории товаров</h2>
            <div class="category-grid">
                <div class="category">
                    <i class="fas fa-apple-alt"></i>
                    <h3>Продукты</h3>
                </div>
                <div class="category">
                    <i class="fas fa-wine-bottle"></i>
                    <h3>Для дома</h3>
                </div>
                <div class="category">
                    <i class="fas fa-spa"></i>
                    <h3>Красота</h3>
                </div>
                <div class="category">
                    <i class="fas fa-tshirt"></i>
                    <h3>Одежда</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h2>Популярные товары</h2>
            <div class="products">
                <!-- Товары загружаются через JS -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 CloverShop. Все права защищены.</p>
            <p>Сделано с ❤️ для природы</p>
        </div>
    </footer>

    <script src="C:\Web-Dev\Cloverr/main.js"></script>
</body>
</html>

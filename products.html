<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloverShop - Каталог</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="./images/logo.svg" alt="CloverShop" class="logo-img">
                <span>CloverShop</span>
            </a>
            <nav>
                <a href="index.html">Главная</a>
                <a href="products.html">Каталог</a>
                <a href="cart.html" class="cart-link">
                    Корзина <span class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <section class="products-page">
        <div class="container">
            <h1>Каталог товаров</h1>
            
            <div class="filters">
                <h2>Фильтры</h2>
                <div class="filter">
                    <h3>Категории</h3>
                    <label><input type="checkbox" checked> Продукты</label>
                    <label><input type="checkbox" checked> Для дома</label>
                    <label><input type="checkbox" checked> Красота</label>
                </div>
                
                <div class="filter">
                    <h3>Цена</h3>
                    <input type="number" placeholder="От" id="min-price">
                    <input type="number" placeholder="До" id="max-price">
                </div>
                
                <button class="btn" id="apply-filters">Применить</button>
            </div>
            
            <div class="products">
                <!-- Товары загружаются через JS -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 CloverShop. Все права защищены.</p>
            <p>Сделано с ❤️ для природы</p>
        </div>
    </footer>

    <script src="C:\Web-Dev\Cloverr\js/main.js"></script>
    <script src="C:\Web-Dev\Cloverr\js/products.js"></script>
</body>
</html>
